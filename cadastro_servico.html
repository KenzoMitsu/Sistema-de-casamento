<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/iconsite.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/cadastro_servico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">
    <title>Cadastro de Servi√ßo - Casamento Perfeito</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js">
    </script>
    <script src="/js/api.js"></script>
</head>

<body style="background: url('assets/img/fundo-alianca.jpg')">

    <main>
        <div class="principal">
            <div class="formulario">
                <h1 class="titulo">Cadastrar Servi√ßo</h1>
                <img src="assets/img/logo-preta.png" alt="Logo Casamento Perfeito" class="logo-canto">
                <a href="home.html">
                    <p class="bot-fechar">X</p>
                </a>
                <input type="hidden">
                    <div class="cadastro-sec">
                        <div id="cadastro1" class="cadastro1">
                            <form>
                                <div class="sec-upload-box">
                                    <label class="upload-box">
                                        <img src="assets/img/pasta.png" alt="√çcone pasta" class="foto-pasta">
                                        <span>Adicionar uma foto</span>
                                        <input type="file" name="foto" accept="image/*">
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div id="cadastro2" class="cadastro2">
                            <input class="nome_servico" type="text" placeholder="Nome do servi√ßo" id="nome_servico" name="nome_servico">
                            <input class="valor" type="number" placeholder="Valor" id="valor" name="valor">
                            
                            <select class="categoria" id="categoria" name="categoria" required>
                                <option value="">Categorias dispon√≠veis</option>
                            </select>
                            <textarea class="descricao" type="text" placeholder="Descri√ß√£o" id="descricao" name="descricao"></textarea>
                        </div>
                    </div>
                        <button type="submit" class="botao-cadastrar">Cadastrar</button>
                </div>
        </div>
    </main>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const botaoCadastrar = document.querySelector(".botao-cadastrar");
        const fotoInput = document.querySelector('input[name="foto"]');
        const fotoPreview = document.querySelector('.foto-pasta');
        const labelText = document.querySelector('.upload-box span');

        // Aqui √© feita a pr√©-visualiza√ß√£o da imagem antes de enviar
        fotoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    fotoPreview.src = e.target.result;
                    labelText.textContent = "Alterar foto";
                    fotoPreview.style.border = "1px solid #ccc";
                };
                reader.readAsDataURL(file);
            } else {
                fotoPreview.src = "assets/img/pasta.png";
                labelText.textContent = "Adicionar uma foto";
                fotoPreview.style.border = "none";
            }
        });

        // Mapeamento de categorias de fornecedor para subcategorias de servi√ßo
        const servico_categorias = {
            "Buffet": ["Caf√© da Manh√£", "Almo√ßo", "Jantar", "Churrasco", "Infantil", "Self-service"],
            "Confeiteiro": ["Confeitaria", "Confeitaria Art√≠stica", "Chocolataria", "Confeitaria Gourmet"],
            "Alfaiataria": ["Ternos", "Blazers", "Cal√ßas/Saias", "Vestidos", "Moderna/Slim", "Geral"],
            "Maquiador/Cabeleireiro/Sal√£o de Beleza": ["Maquiagem", "Cortes Cl√°ssicos", "Escovista", "Cabelo da Noiva", "Manicure/Pedicure"],
            "DJ/Cantor": ["M√∫sica Cl√°ssica", "M√∫sica Rom√¢ntica", "Trompetista", "Maestro", "Pianista", "Banda de Rock", "DJ Solo", "Cantor Solo"],
            "Decora√ß√£o": ["Decora√ß√£o"],
            "Fot√≥grafo": ["Fotografia", "Cabine Fotogr√°fica", "Fotos de Casal", "Fotos de Ensaio", "√Ålbum"],
            "Transporte": ["T√°xi", "Carro de Luxo", "Limousine"],
            "Espa√ßo para eventos": ["Eventos Grandes", "Eventos M√©dios", "Eventos Pequenos"],

            // üëá ADICIONE ESTA LINHA üëá
            "Cerimonialista": ["Ch√° Bar", "Casamento", "Ensaio de Casamento", "Bodas"]
        };

        // Fun√ß√£o para popular o select de categoria de servi√ßo (usa jQuery)
        function populateServiceCategorySelect(fornecedorCategoria, currentCategoria = null) {
            const select = $('#categoria'); // Alvo √© o <select> que adicionamos
            select.empty(); // Limpa op√ß√µes existentes (ex: "Carregando...")

            if (!servico_categorias[fornecedorCategoria]) {
                select.append('<option value="">Sua conta n√£o possui uma categoria de fornecedor v√°lida</option>');
                return;
            }

            select.append('<option value="">Selecione uma categoria de servi√ßo</option>');

            servico_categorias[fornecedorCategoria].forEach(subcategoria => {
                const option = $('<option></option>').val(subcategoria).text(subcategoria);
                if (currentCategoria && subcategoria === currentCategoria) {
                    option.prop('selected', true);
                }
                select.append(option);
            });
        }

        /**
         * Busca a categoria principal do fornecedor logado.
         * Primeiro, tenta pegar do localStorage (ideal, deve ser salvo no login).
         * Se n√£o achar, busca na API usando o ID do usu√°rio (que tamb√©m deve estar no localStorage).
         */
        async function loadCurrentSupplierCategory() {
            const token = localStorage.getItem("token");
            if (!token) {
                Swal.fire('Erro', 'Token n√£o encontrado. Fa√ßa login.', 'error');
                $('#categoria').empty().append('<option value="">Erro de autentica√ß√£o</option>');
                return;
            }

            // IN√çCIO DA MODIFICA√á√ÉO
            // 1. Verifica o CARGO do usu√°rio primeiro
            // (Ajuste "id_cargo" se a chave no localStorage for outra)
            const userCargo = localStorage.getItem("id_cargo");

            if (userCargo === "3") {
                // Se o cargo √© 3, define a categoria manualmente e encerra
                populateServiceCategorySelect("Cerimonialista");
                return; // Sucesso!
            }
            // FIM DA MODIFICA√á√ÉO


            // 2. Se n√£o for cargo 3, continua a l√≥gica original...
            // Tenta pegar a categoria principal direto do localStorage
            const mainCategory = localStorage.getItem("categoria_usuario"); // Ex: "Buffet"

            if (mainCategory) {
                populateServiceCategorySelect(mainCategory);
                return; // Sucesso!
            }

            // 3. Se n√£o estiver no localStorage, temos que buscar na API.
            const id_usuario_logado = localStorage.getItem("id_usuario");

            if (!id_usuario_logado) {
                Swal.fire('Erro', 'Sua sess√£o √© inv√°lida (ID n√£o encontrado). Fa√ßa login novamente.', 'error');
                $('#categoria').empty().append('<option value="">Erro na sess√£o</option>');
                return;
            }

            // 4. Busca as informa√ß√µes do usu√°rio na API
            try {
                const myHeaders = new Headers();
                myHeaders.append("Authorization", token);
                const requestOptions = { method: "GET", headers: myHeaders, redirect: "follow" };

                const response = await fetch(`${ipPython}/usuario/${id_usuario_logado}`, requestOptions);
                const data = await response.json();

                if (response.ok && data.usuario && data.usuario.categoria) {
                    // Sucesso! Popula o select
                    populateServiceCategorySelect(data.usuario.categoria);
                    // Opcional: Salva no localStorage para n√£o buscar de novo
                    localStorage.setItem("categoria_usuario", data.usuario.categoria);
                } else {
                    $('#categoria').empty().append('<option value="">Sua conta n√£o tem categoria</option>');
                }
            } catch (error) {
                console.error("Erro de rede ao buscar usu√°rio:", error);
                $('#categoria').empty().append('<option value="">Erro de rede</option>');
            }
        }

        // Chama a fun√ß√£o para carregar as categorias do fornecedor logado
        loadCurrentSupplierCategory();

        // === Cadastro do servi√ßo (MODIFICADO PARA O FORNECEDOR) ===
        botaoCadastrar.addEventListener("click", async (e) => {
            e.preventDefault();

            const nomeServico = document.getElementById("nome_servico").value.trim();
            const valor = document.getElementById("valor").value.trim();
            const descricao = document.getElementById("descricao").value.trim();
            const categoria = document.getElementById("categoria").value.trim(); // <-- CAMPO NOVO

            // Valida√ß√£o atualizada para incluir categoria
            if (!nomeServico || !valor || !descricao || !categoria) {
                Swal.fire({
                    icon: 'error',
                    title: 'Ops...',
                    text: 'Por favor, preencha todos os campos, incluindo a categoria!'
                });
                return;
            }

            if (!fotoInput.files[0]) {
                Swal.fire({
                    icon: 'error',
                    title: 'Ops...',
                    text: 'Por favor, adicione uma foto!'
                });
                return;
            }

            const token = localStorage.getItem("token");
            const myHeaders = new Headers();
            myHeaders.append("Authorization", token);

            const formdata = new FormData();
            // N√ÉO ENVIAMOS O ID_USUARIO, o backend pega do token
            formdata.append("nome", nomeServico);
            formdata.append("descricao", descricao);
            formdata.append("valor", valor);
            formdata.append("categoria", categoria); // <-- VALOR NOVO ADICIONADO
            formdata.append("imagem", fotoInput.files[0]);

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: formdata,
                redirect: "follow"
            };

            try {
                // *** URL ALTERADA PARA A ROTA DO FORNECEDOR ***
                const response = await fetch(ipPython + "/servico", requestOptions);
                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Sucesso!',
                        text: 'Servi√ßo cadastrado com sucesso!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = "meus_servicos.html"; // Redireciona para a home
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: data.error || data.mensagem || 'Ocorreu um erro ao cadastrar o servi√ßo.'
                    });
                }

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'N√£o foi poss√≠vel conectar ao servidor.'
                });
            }
        });
    });
</script>

</html>
