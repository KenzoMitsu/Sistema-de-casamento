<body>
  <div class="container">
    <div class="modal">

        <h2 class="titulo">Criar Festa</h2>

      <div class="formulario">

            <input type="text" placeholder="Nome da festa" required />

          <div class="coluna">

            <input type="text" placeholder="Estimativa de valor" required />

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const botaoCriar = document.querySelector('.botao-criar');

    botaoCriar.addEventListener('click', async (e) => {
      e.preventDefault();

      // Pega os valores do formul치rio
      const nome = document.querySelector('input[placeholder="Nome da festa"]').value.trim();
      const categoriaSelect = document.querySelector('select');
      const categoria = categoriaSelect.options[categoriaSelect.selectedIndex].value;
      const convidados = document.querySelector('input[placeholder="N칰mero de convidados"]').value.trim();
      const data_festa = document.querySelector('input[type="date"]').value;
      const valor = document.querySelector('input[placeholder="Estimativa de valor"]').value.trim();
      const descricao = document.querySelector('input[placeholder="Descri칞칚o"]').value.trim();

      // Valida칞칫es b치sicas
      if (!nome || !categoria || !convidados || !data_festa || !valor || !descricao) {
        Swal.fire('Erro', 'Por favor, preencha todos os campos obrigat칩rios.', 'error');
        return;
      }

      // 游 Valida칞칚o para impedir letras ou valores negativos
      const numConvidados = Number(convidados);
      const numValor = Number(valor);

      if (
        isNaN(numConvidados) || numConvidados <= 0 ||
        isNaN(numValor) || numValor < 0
      ) {
        Swal.fire('Erro', 'Os campos "N칰mero de convidados" e "Estimativa de valor" devem conter apenas n칰meros positivos.', 'error');
        return;
      }

      // Token JWT armazenado (supondo que j치 esteja)
      const token = localStorage.getItem('token');
      if (!token) {
        Swal.fire('Erro', 'Usu치rio n칚o autenticado. Fa칞a login.', 'error');
        return;
      }

      // Monta o payload JSON
      const payload = {
        nome,
        categoria,
        convidados,
        data_festa,
        valor,
        descricao
      };

      try {
        // Enviar dados para o backend
        const response = await fetch(ipPython + '/festa', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (response.ok) {
          Swal.fire('Sucesso', 'Festa criada com sucesso!', 'success').then(() => {
            // Redireciona o usu치rio para a p치gina "minhas_festas.html"
            window.location.href = "minhas_festas.html";
          });

          // Limpar campos do formul치rio ap칩s sucesso
          document.querySelector('form').reset();
        } else {
          Swal.fire('Erro', data.error || 'Erro ao criar festa', 'error');
        }
      } catch (err) {
        Swal.fire('Erro', 'Erro ao conectar com o servidor', 'error');
        console.error(err);
      }
    });
  });
</script>
