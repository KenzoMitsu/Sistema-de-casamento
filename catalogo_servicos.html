<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Serviços - Casamento Perfeito</title>
    <link rel="icon" href="assets/img/iconsite.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/catalogo_servicos.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="api.js"></script>
</head>

<body>

    <section class="hero-section">
        <header class="header">
            <div class="header-container">
                <a href="#" class="logo">
                    <img src="assets/img/logo-branca.png" alt="Casamento Perfeito Logo" class="logo-img">
                </a>
                <nav class="navbar">
                    <ul>
                        <li><a href="home.html">Home</a></li>

                        <li><a href="#">Sobre Nós</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a id="profileLink" href="#"><img src="assets/img/perfil.png" alt="Ícone de Perfil"
                                    class="profile-icon"></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="logoutModal" class="modal-overlay">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Opções da Conta</h2>
                <p>Deseja sair da sua conta?</p>
                <button id="logoutButton" class="logout-btn">Sair</button>
            </div>
        </div>

    </section>

    <!-- BARRA DE PESQUISA ADICIONADA -->
    <div class="search-bar-container" style="max-width: 600px; margin: 20px auto;">
        <div class="search-bar">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar serviços...">
        </div>
    </div>

    <h1 class="titulo-serv">Serviços disponíveis</h1>

    <div class="exibe_servicos" id="exibe_servicos"></div>

    <footer class="footer">
        <!-- footer conforme original -->
    </footer>

       
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Verificar a autenticação do usuário
            const checkAuthentication = () => {
                const token = localStorage.getItem('token');

                if (!token) {
                    // Se não estiver logado, esconde o botão principal
                    const botaoHeroi = document.querySelector('.hero-button');
                    if (botaoHeroi) {
                        botaoHeroi.style.display = 'none';
                    }

                    Swal.fire({
                        icon: 'warning',
                        title: 'Acesso Restrito',
                        text: 'Você precisa estar logado para acessar esta página.',
                        confirmButtonText: 'Entendi, ir para Login',
                        allowOutsideClick: false,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = 'login.html';
                        }
                    });
                } else {
                    // Se o usuário está autenticado, atualizamos o botão
                    // ATENÇÃO: A função atualizarBotaoPrincipal() não está definida neste script.
                    // Isso causará um erro. Você precisa adicionar essa função se ela for necessária.
                    // atualizarBotaoPrincipal(); 
                }
            };

            // Chama a função de verificação assim que a página carrega
            checkAuthentication();

            // --- O resto do seu código para o modal de logout continua igual ---

            const profileLink = document.getElementById('profileLink');
            const logoutModal = document.getElementById('logoutModal');
            const closeModalButton = document.querySelector('.close-button');
            const logoutButton = document.getElementById('logoutButton');

            const openModal = () => {
                logoutModal.style.display = 'flex';
            };

            const closeModal = () => {
                logoutModal.style.display = 'none';
            };

            const handleLogout = () => {
                localStorage.clear();

                Swal.fire({
                    title: 'Você saiu!',
                    text: 'Sua sessão foi encerrada.',
                    icon: 'info'
                }).then(() => {
                    window.location.href = 'login.html';
                });

                closeModal();
            };

            if (profileLink) {
                profileLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    openModal();
                });
            }

            if (logoutButton) logoutButton.addEventListener('click', handleLogout);
            if (closeModalButton) closeModalButton.addEventListener('click', closeModal);

            if (logoutModal) {
                logoutModal.addEventListener('click', (event) => {
                    if (event.target === logoutModal) {
                        closeModal();
                    }
                });
            }
        });

        $(document).ready(function () {

            var settings = {
                "url": ipPython + "/servico", // URL alterada para a rota de serviços
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "success": function (retorno) {
                    console.log("Resposta da API:", retorno); // Ajuda a depurar

                    // Verifica se o retorno contém a lista de 'servicos'
                    if (retorno && retorno.servicos && retorno.servicos.length > 0) {
                        // Limpa a div antes de adicionar novos itens
                        document.getElementById("exibe_servicos").innerHTML = "";

                        var servicos = retorno.servicos; // Pega a lista de 'servicos'

                        servicos.forEach((item) => {
                            // Formata o valor para BRL (R$ 1.234,56)
                            let valorFormatado = "Valor não informado";
                            if (item.valor) {
                                valorFormatado = parseFloat(item.valor).toLocaleString('pt-BR', {
                                    style: 'currency',
                                    currency: 'BRL'
                                });
                            }

                            // Cria o HTML para cada *serviço*
                            document.getElementById("exibe_servicos").innerHTML += `
                            <section class="secao-fornecedores prod" data-id-servico="${item.id_servico}" data-id-usuario="${item.id_usuario}">
                                <div class="container-fornecedor">
                                    <div class="img-wrapper">
                                        <a href="editar_servico_adm.html?id_servico=${item.id_servico}">
                                            <img src="${ipPython}/static/uploads/Servicos/${item.id_servico}.jpeg"
                                                class="img-logo"
                                                alt="Imagem do Fornecedor"
                                                onerror="this.src='assets/img/placeholder.png'; this.style.objectFit='cover';">
                                        </a>
                                                                            </div>
                                    <h3 class="nome-servico descricao">${item.nome}</h3>
                                    <p class="texto-ong categoria">${valorFormatado}</p>
                                    <p class="texto-ong">${item.descricao}</p>
                                </div>
                            </section>`;
                        });
                    } else {
                        // Exibe a mensagem da API (ex: "Nenhum serviço encontrado")
                        document.getElementById("exibe_servicos").innerHTML = `<p style="text-align: center; width: 100%;">${retorno.mensagem || 'Nenhum serviço encontrado.'}</p>`;
                    }
                },
                "error": function (jqXHR, textStatus, errorThrown) {
                    // Adiciona um tratamento de erro
                    console.error("Erro ao buscar serviços:", textStatus, errorThrown);
                    document.getElementById("exibe_servicos").innerHTML = "<p class='aviso_vazio' style='text-align: center; width: 100%;'> Nenhum serviço cadastrado.</p>";
                }
            };

            $.ajax(settings).done(function (response) {
                // Traz a resposta da API aqui (extremamente importante ok gente?)
                console.log("Resposta da API:", response);
            });
        });
        // Função para exibir os serviços na página
        function exibirServicos(servicos) {
            const container = document.getElementById("exibe_servicos");
            container.innerHTML = "";

            if (!servicos || servicos.length === 0) {
                container.innerHTML = "<p style='text-align:center; width:100%;'>Nenhum serviço encontrado.</p>";
                return;
            }

            servicos.forEach(item => {
                let valorFormatado = "Valor não informado";
                if (item.valor) {
                    valorFormatado = parseFloat(item.valor).toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
                }

                container.innerHTML += `
            <section class="secao-fornecedores prod" data-id-servico="${item.id_servico}" data-id-usuario="${item.id_usuario}">
                <div class="container-fornecedor">
                    <div class="img-wrapper">
                        <a href="editar_servico_adm.html?id_servico=${item.id_servico}">
                            <img src="${ipPython}/static/uploads/Servicos/${item.id_servico}.jpeg"
                                class="img-logo"
                                alt="Imagem do Fornecedor"
                                onerror="this.src='assets/img/placeholder.png'; this.style.objectFit='cover';">
                        </a>
                    </div>
                    <h3 class="nome-servico descricao">${item.nome_servico}</h3>
                    <p class="texto-ong categoria">${valorFormatado}</p>
                    <p class="texto-ong">${item.descricao}</p>
                </div>
            </section>
        `;
            });
        }

        // Função para buscar serviços via rota de pesquisa
        async function buscarServicos(termo) {
            termo = termo.trim();
            if (termo.length === 0) {
                // Pode limpar resultados mostrados ou não fazer nada
                return;
            }

            try {
                const response = await fetch(`${ipPython}/pesquisar/servicos?q=${encodeURIComponent(termo)}`);
                if (!response.ok) throw new Error("Erro na requisição");
                const data = await response.json();
                exibirServicos(data.servicos);
            } catch (error) {
                console.error("Erro ao buscar serviços:", error);
                document.getElementById("exibe_servicos").innerHTML = "<p style='text-align:center; width:100%;'>Erro ao buscar serviços.</p>";
            }
        }

        // Captura o evento da barra de pesquisa e chama a busca
        const inputPesquisa = document.getElementById('searchInput');
        if (inputPesquisa) {
            inputPesquisa.addEventListener('input', (event) => {
                buscarServicos(event.target.value);
            });
        }

    </script>

</body>

</html>
