<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Festas - Casamento Perfeito</title>
    <link rel="icon" href="assets/img/iconsite.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/modal_perfil.js"></script>
    <script src="/js/api.js"></script>

    <link rel="stylesheet" href="assets/css/minhas_festas.css">

    <style>
        /* Estilos do Modal de Perfil */
        .modal-options-container a, .modal-options-container button {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s;
        }
        .modal-options-container a:hover {
            background-color: #eee;
        }
        .modal-options-container .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .modal-options-container .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* --- ESTILOS DOS BOTÕES (Copiados da página do Noivo) --- */
        .botoes-festa {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #eee; /* Separador visual */
            margin-top: 15px;
        }
        
        .link-editar, .link-gerenciar {
            width: 100%;
        }

        .botao-editar, .botao-gerenciar {
            width: 100%;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            transition: opacity 0.3s;
        }

        .botao-excluir {
            background-color: #fb99b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }
        .botao-excluir:hover {
            background-color: #ffb8d0;
        }

        /* Lista de serviços (para quando não tem botões) */
        .servicos-contratados {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .servicos-contratados h4 {
            color: #d4af37;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <section class="hero-section">
        <header class="header">
            <div class="header-container">
                <a href="home.html" class="logo">
                    <img src="assets/img/logo-branca.png" alt="Casamento Perfeito Logo" class="logo-img">
                </a>
                <nav class="navbar">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="sobre_nos.html">Sobre Nós</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a id="profileLink" href="#"><img src="assets/img/perfil.png" alt="Ícone de Perfil" class="profile-icon"></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="logoutModal" class="modal-overlay">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Opções da Conta</h2>
                <div id="modalOptionsContainer" class="modal-options-container">
                </div>
            </div>
        </div>

        <h1 class="titulo">Minhas Festas</h1>
    </section>

    <div id="festasContainerInject"></div>

    <footer class="footer">
        <div class="footer-contact-bar">
            <div class="footer-container">
                <p class="contato">Entre em contato conosco</p>
                <div class="social-icons">
                     <a href="#" aria-label="Instagram"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" /></svg></a>
                     <a href="#" aria-label="LinkedIn"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.43 13,11.1V10.13H10.13V18.5H13V13.57C13,12.37 13.74,11.54 14.83,11.54C15.92,11.54 16.28,12.38 16.28,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,6 7.78,5.2 6.88,5.2C6,5.2 5.2,6 5.2,6.88A1.68,1.68 0 0,0 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z" /></svg></a>
                </div>
            </div>
        </div>
        <div class="footer-main">
            <div class="footer-container">
                <div class="footer-logo"><img src="assets/img/logo-branca.png" alt="Casamento Perfeito Logo"></div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            
            // --- 0. Carregar Imagem de Perfil ---
            const carregarImagemPerfil = () => {
                const imgElement = document.querySelector('.profile-icon');
                const defaultImage = 'assets/img/perfil.png';
                const idUsuario = localStorage.getItem('id_usuario'); 

                if (idUsuario) {
                    const caminhoImagem = `${ipPython}/static/uploads/Usuarios/${idUsuario}.jpeg`;
                    imgElement.src = caminhoImagem;
                    imgElement.onerror = () => { imgElement.src = defaultImage; };
                } else {
                    imgElement.src = defaultImage;
                }
            };
            carregarImagemPerfil();

            // --- 1. Autenticação e Payload ---
            function getUserPayloadFromToken() {
                const token = localStorage.getItem('token');
                if (!token) return null;
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) { return null; }
            }

            const token = localStorage.getItem('token');
            const payload = getUserPayloadFromToken();

            if (!token || !payload || !payload.id_usuario) {
                Swal.fire({
                    title: 'Não autenticado!',
                    text: 'Você precisa estar logado.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                }).then(() => window.location.href = 'login.html');
                return;
            }

            // --- 2. Variáveis Principais ---
            const id_usuario = payload.id_usuario;
            // Assumindo que 'cargo' vem no payload do token. Se não vier, precisa buscar na API de perfil.
            // Vou considerar que está no payload como 'cargo' ou buscar do localStorage se você salva lá no login.
            // Se o seu token JWT não tem 'cargo', altere aqui para buscar de onde você guarda essa info.
            const cargoUsuario = payload.cargo || localStorage.getItem('cargo'); 
            
            // VERIFICA SE É CERIMONIALISTA (CARGO 3)
            const ehCerimonialista = (cargoUsuario == 3); 

            // Rota da API
            const urlApi = ipPython + `/fornecedor/${id_usuario}/festas`;

            const festasContainer = document.getElementById('festasContainerInject');
            if(!festasContainer) {
                // Fallback se não existir a div
                const novaDiv = document.createElement('div');
                novaDiv.id = "festasContainerInject";
                novaDiv.className = "festas-lista";
                document.body.insertBefore(novaDiv, document.querySelector('.footer'));
            } else {
                festasContainer.className = "festas-lista";
            }

            // --- 3. Função Global de Deletar (Necessária se o botão aparecer) ---
            window.deletarFesta = async function(idFesta) {
                const result = await Swal.fire({
                    title: 'Tem certeza?',
                    text: "Todos os dados serão apagados.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sim, excluir!'
                });

                if (result.isConfirmed) {
                    try {
                        const response = await fetch(`${ipPython}/festa/${idFesta}`, {
                            method: 'DELETE',
                            headers: { 
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            await Swal.fire('Excluído!', 'Festa excluída.', 'success');
                            window.location.reload();
                        } else {
                            const data = await response.json();
                            throw new Error(data.error || 'Erro ao excluir.');
                        }
                    } catch (error) {
                        Swal.fire('Erro!', error.message, 'error');
                    }
                }
            };

            // --- 4. Renderização ---
            try {
                const response = await fetch(urlApi, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const resultado = await response.json();
                
                if (!response.ok) throw new Error(resultado.error || "Erro ao buscar festas");

                const festas = Array.isArray(resultado) ? resultado : resultado.festas;

                if (!festas || festas.length === 0) {
                    festasContainer.innerHTML = "<div style='padding:2rem;text-align:center;color:#444'>Nenhuma festa encontrada.</div>";
                    return;
                }

                festas.forEach(festa => {
                    const bloco = document.createElement('div');
                    bloco.className = 'card-festa';

                    // PARTE 1: INFORMAÇÕES DA FESTA (COMUM A TODOS)
                    let conteudoHtml = `
                        <section class="section-geral-festa">
                            <div class="festa-section">
                                <img src="assets/img/icone-bolo.png" alt="Imagem da Festa" class="festa-imagem">
                                <h3 class="titulo-festa">${festa.nome}</h3>
                                <p class="categoria-text">${festa.categoria}</p>
                                <div class="col-festa1">
                                    <div class="descricao-festa">
                                        <img src="assets/img/descricao-icon.png" class="icone-descricao">
                                        <h4>DESCRIÇÃO:</h4>
                                        <p class="info-festa">${festa.descricao}</p>
                                    </div>
                                    <div class="valor-festa">
                                        <img src="assets/img/pagamento.png" class="icone-valor">
                                        <h4>VALOR:</h4>
                                        <p class="info-festa">R$ ${festa.valor}</p>
                                    </div>
                                </div>
                                <div class="col-festa2">
                                    <div class="convidados-festa">
                                        <img src="assets/img/cliente.png" class="icone-convidado">
                                        <h4>CONVIDADOS:</h4>
                                        <p class="info-festa">${festa.convidados}</p>
                                    </div>
                                    <div class="data-festa">
                                        <img src="assets/img/horarioss.png" class="icone-data">
                                        <h4>DATA DA FESTA:</h4>
                                        <p class="info-festa">${festa.data_festa}</p>
                                    </div>
                                </div>
                            </div>
                    `;

                    // PARTE 2: LÓGICA CONDICIONAL (BOTÕES OU LISTA DE SERVIÇOS)
                    if (ehCerimonialista) {
                        // === SE FOR CERIMONIALISTA: EXIBE BOTÕES DE GERENCIAMENTO ===
                        conteudoHtml += `
                            <div class="botoes-festa">
                                <a href="editarfesta_cer.html?descricao=${encodeURIComponent(festa.descricao)}&valor=${festa.valor}&convidados=${festa.convidados}&data_festa=${festa.data_festa}&nome=${encodeURIComponent(festa.nome)}&id_festa=${festa.id_festa}" class="link-editar">
                                    <button type="button" class="botao-editar">Editar Festa</button>
                                </a>

                                <a href="gerenciamento_festa.html?id_festa=${festa.id_festa}" class="link-gerenciar">
                                    <button type="button" class="botao-gerenciar">Gerenciar Festa</button>
                                </a>

                                <button type="button" class="botao-excluir" onclick="deletarFesta(${festa.id_festa})">
                                    Excluir Festa
                                </button>
                            </div>
                        `;
                    } else {
                        // === SE FOR FORNECEDOR COMUM: EXIBE APENAS OS SERVIÇOS QUE ELE PRESTA ===
                        if (Array.isArray(festa.servicos_contratados) && festa.servicos_contratados.length > 0) {
                            conteudoHtml += `
                                <div class="servicos-contratados">
                                    <h4>Serviços que você prestará nesta festa:</h4>
                                    <ul style="padding-left:1rem;">
                                        ${festa.servicos_contratados.map(s => `
                                            <li>
                                                <strong>${s.nome}</strong> (${s.categoria}) - R$ ${s.valor}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `;
                        } else {
                            conteudoHtml += `
                                <div class="servicos-contratados">
                                    <p style="color:#666;">Você foi vinculado a esta festa, mas sem serviços específicos listados ainda.</p>
                                </div>
                            `;
                        }
                    }

                    // Fecha a section
                    conteudoHtml += `</section>`;
                    
                    bloco.innerHTML = conteudoHtml;
                    festasContainer.appendChild(bloco);
                });

            } catch (error) {
                document.getElementById('festasContainerInject').innerHTML = 
                    `<div style='padding:2rem;text-align:center;color:#c00'>Erro ao carregar festas: ${error.message}</div>`;
            }
        });
    </script>

</body>
</html>
