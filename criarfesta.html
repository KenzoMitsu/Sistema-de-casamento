<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Festa - Casamento Perfeito</title>
  <link rel="stylesheet" href="assets/css/criarfesta.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/img/iconsite.png" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/api.js"></script>
</head>
<body>
  <div class="container">
    <div class="modal">
      <header>
        <img src="assets/img/logo-preta.png" alt="Casamento Perfeito" class="logo" />
        <h2 class="titulo">Criar Festa</h2>
        <a href="index.html">
          <p class="bot-fechar">X</p>
        </a>
      </header>

      <div class="formulario">
        <form>
          <div class="coluna">
            <input type="text" placeholder="Nome da festa" required />
            <select>
              <option value="">Categoria</option>
              <option value="casamento">Casamento</option>
              <option value="chábar">Chá Bar</option>
              <option value="formatura">Formatura</option>
              <option value="outros">Outros</option>
            </select>
            <input type="number" placeholder="Número de convidados" required />
          </div>


          <div class="coluna">
            <input type="date" placeholder="Data da festa" required />
            <input type="text" placeholder="Estimativa de valor" required />
            <input type="text" placeholder="Descrição" required />
          </div>
        </form>
      </div>

      <div class="botao">
        <button class="botao-criar" type="submit">Criar</button>
      </div>
    </div>
  </div>
</body>
</html>
